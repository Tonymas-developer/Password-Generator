<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="box">
    <h2>Password Generator</h2>
    <div class="p-header">
      <input type="text" id="password-input">
      <button class="copy" id="copy">Copy</button>
    </div>
    <div class="p-body">
      <div class="form-control">
        <label for="p-length">Password length</label>
        <input type="number" id="p-length" value="16" min="8" max="16">
      </div>
      <div class="form-control">
        <label for="p-uppercase">Include uppercase</label>
        <input type="checkbox" checked name="" id="p-uppercase">
      </div>
      <div class="form-control">
        <label for="p-lowercase">Include lowercase</label>
        <input type="checkbox" id="p-lowercase">
      </div>
      <div class="form-control">
        <label for="p-number">Include numbers</label>
        <input type="checkbox" id="p-number">
      </div>
      <div class="form-control">
        <label for="p-symbol">Include symbols</label>
        <input type="checkbox" id="p-symbol">
      </div>
      <button type="button" class="btn" id="submit-btn">Generate password</button>
    </div>


  </div>







  <script src="./js/app.js"></script>
</body>
</html>
